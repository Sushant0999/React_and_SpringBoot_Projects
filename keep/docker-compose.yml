version: '3.8'
services:
  dbservice:
    container_name: dbservice
    image: mysql:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - "./data:/var/lib/mysql"
    ports:
      - "3306:3306"
    networks:
      - springserv

  appservice:
    build:
      context: ./
    depends_on:
      - dbservice
    restart: unless-stopped
    environment:
      - spring.datasource.url=jdbc:mysql://dbservice:3306/notes_db
    ports:
      - "8080:8080"
    networks:
      - springserv

networks:
  springserv:
    name: springserv
