spring.datasource.url=jdbc:mysql://${MYSQL_URL}:${MYSQLPORT}/${MYSQL_DATABASE}?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.flyway.baseline-on-migrate=true
spring.datasource.show-sql=true
flyway.enable=true
flyway.validateMigrationNaming=true


spring.output.ansi.enabled=ALWAYS
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
project.image=images/



########################################################

# FOR LOGGER

# Log file name
#logging.file.name=myapp1.log

# Maximum log file size (10MB)
logging.file.max-size=10MB

# Maximum number of historical log files (5)
logging.file.max-history=5

log.file.path=/logs/myapp.log

